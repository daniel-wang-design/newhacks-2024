<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Incoming Call Screen</title>
</head>
<body>
<div class="incoming-call-screen">
    <div class="caller-name">Sandra Brown</div>
    <div class="options">
        <div class="option remind-me">Remind Me</div>
        <div class="option message">Message</div>
    </div>
    <div class="actions">
        <div class="action decline">Decline</div>
        <div class="action accept">Accept</div>
    </div>
</div>
<script src="script.ts"></script>
</body>
</html>
