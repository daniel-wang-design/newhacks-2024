<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Keypad</title>
    <link rel="stylesheet" href="App.css">
</head>
<body>
    <div class="keypad">
        <div class="row">
           <button class="circle-button">
              <span class="number">1</span>
              <span class="text"></span>
            </button>
            <button class="circle-button">
              <span class="number">2</span>
              <span class="text">A B C</span>
            </button>
            <button class="circle-button">
              <span class="number">3</span>
              <span class="text">D E F</span>
            </button>
        </div>
        <div class="row">
            <button class="circle-button">
              <span class="number">4</span>
              <span class="text">G H I</span>
            </button>
            <button class="circle-button">
              <span class="number">5</span>
              <span class="text">J K L</span>
            </button>
            <button class="circle-button">
              <span class="number">6</span>
              <span class="text">M N O</span>
            </button>
        </div>
        <div class="row">
            <button class="circle-button">
              <span class="number">7</span>
              <span class="text">P Q R S</span>
            </button>
            <button class="circle-button">
              <span class="number">8</span>
              <span class="text">T U V</span>
            </button>
            <button class="circle-button">
              <span class="number">9</span>
              <span class="text">W X Y Z</span>
            </button>
        </div>
        <div class="row">
            <button class="circle-button">
                <span class="aster">*</span>
            </button>
            <button class="circle-button">
              <span class="number">0</span>
              <span class="plus">+</span>
            </button>
            <button class="circle-button">
              <span class="number">#</span>
            </button>
        </div>
        <div class="row">
            <div></div>
            <button><img src="/client/src/numpad/images/call_icon.png" width="60" height ="auto"></button>
            <button class="backspace"><img src="/client/src/numpad/images/backspace.png" width="25" height ="auto"></button>
        </div>
    </div>
</body>
</html>
